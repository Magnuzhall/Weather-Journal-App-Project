<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

 <body>

<div id = "app">
  
  <div class ="holder_headline">
    Weather Journal App
  </div>

  <div class ="holder_zip">
    <label for="zip">Enter Zip code here</label>
    <input type="text" id="zip" placeholder="U.S Zip codes only">
  </div>

  <div class ="holder_feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="What a beautiful day, right?" rows="9" cols="50"></textarea>
    <button id="generate" type = "submit"> Generate </button>
  </div>

  <div class ="holder_entry">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
    <div id = "date"></div>
    <div id = "name"></div>  
    <div id = "temp"></div>
    <div id = "content"></div>
  </div>
  </div>

  </div>

<script src="./app.js" type="text/javascript"></script>

</body>
</html>
